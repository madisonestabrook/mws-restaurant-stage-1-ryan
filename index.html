<!DOCTYPE html>
<html lang = "en">
<head>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1>
      <!--Added a tabindex value of one and an aria-label of home-->
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-role = "application"></div>
      <!--Added aria-role of application-->
    </section>
    <section>
      <div class="filter-options">
        <!--Added two tabindex values of two and a role attribute of tablist-->
        <h2>Filter Results</h2>
        <select role="tablist" tabindex="2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8">
  (function(){let sw=null;if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js').then(function(registration) {
     // Registration was successful!
      console.log('ServiceWorker registration successful with scope: '+ registration.scope);
  }).catch(function(error) {
    // Registration was NOT successful
    console.log('Failure of ' +  error);
  });
} else {
  console.log('Sorry - it looks like service workers are not supported');
}})
  <\script>
